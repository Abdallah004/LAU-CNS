<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Campus Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            top: 10px; left: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #controls select,
        #controls button,
        #controls input {
            margin-bottom: 5px;
            display: block;
        }
        #indoorText {
            margin-top: 10px;
            display: none;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <label><input type="radio" name="navigationType" value="outdoor" checked> Outdoor</label>
        <label><input type="radio" name="navigationType" value="indoor"> Indoor</label>

        <select id="startSelect">
            <option value="">Select Start</option>
        </select>
        
        <select id="endSelect">
            <option value="">Select Destination</option>
        </select>
        <button id="findPathBtn">Find Path</button>
        <div id="user_message"></div>
    </div>

    <div id="indoorText">
        <p id="indoorInstructions"></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
