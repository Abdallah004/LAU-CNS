<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="auth-redirect.js"></script>
    <script type="module" src="signup.js" defer></script>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="top-design-imgs">
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
        <i class="fa fa-compass" aria-hidden="true"></i>
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
        <i class="fa fa-compass" aria-hidden="true"></i>
        <i class="fa fa-compass" aria-hidden="true"></i>
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
        <i class="fa fa-compass" aria-hidden="true"></i>
        <i class="fa fa-compass" aria-hidden="true"></i>
        <img src="logo.png" alt="logo" class="logo">
    </div>



    <div class="login-div" id="logInDiv">
        <h1>Log In</h1>
        <form id="logInForm">
            <label for="loginEmail">E-Mail</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required />
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required />
            <p id="loginMessage"></p>
            <button type="submit">Log In</button>
        </form>
        <button class="signUpBtn" id="openSignup">Don't Have An Account? Sign Up</button>
    </div>

    <div class="signup-div" id="signUpDiv">
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter your password" required />
            <input type="password" id="confirm_password" placeholder="Confirm your password" required />
            <p id="message"></p>
            <button id="finalSignUpBtn" type="submit">Sign Up</button>
        </form>
        <button style="display: none;" id="resendEmail" disabled>Resend Verification Email</button>
        <button id="removeSignup"><i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
</body>

</html>
